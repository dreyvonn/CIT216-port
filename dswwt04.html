<!DOCTYPE html>
<html>
    <head>
        <title>Even or Odd??</title>
        <script>
            function checkNumber(){
                var numberAsText = document.getElementById("number_input").value;
                var aNumber = parseInt(numberAsText);
                if (numberAsText != "" && !isNaN(aNumber)){   
                    var remainder = numberAsText % 2;
                    if(remainder == 0 && aNumber != 0){
                        document.getElementById("result_display").innerHTML = aNumber + " is even.";
                    }
                    else if(aNumber != 0 && remainder == 1) {
                        document.getElementById("result_display").innerHTML = aNumber + " is odd.";
                    }
                    else {
                        document.getElementById("result_display").innerHTML = "0 is neither even nor odd.";
                    }
                }
                else {
                    document.getElementById("result_display").innerHTML = "Please enter a number.";
                }
            }
        </script>
    
        <style>
            body {
                background-color: lightgoldenrodyellow;
            }
            input {
                border: none;
                border-radius: 5px;
                box-shadow: 0px 0px 5px #666666 inset;
                height: 25px;
                width 200px;
                text-indent: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Even or Odd??</h1>
        Enter a Number:<input type="text" id="number_input" value="">
        <button onclick="checkNumber()">Check it!</button>
        <section id="result_display"></section>
    </body>
</html>
